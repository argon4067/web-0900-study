<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
</head>
<body>
  <!-- 
  회원가입할때 많이 씀
  action : 어디로 보내줄까
  method :
  fieldset : 단락 구별
  -->
  <form action="where" method="get">
    <fieldset>
      <legend>필드의 제목</legend>
      <input type="text">
      <button>제출</button>
    </fieldset>
  </form>
</body>
</html>
