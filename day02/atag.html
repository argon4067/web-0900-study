<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그</title>
</head>
<body>
  <!-- 하이퍼래퍼런스: 개좋은래퍼러스-->
   <!-- 현재탭에서 열림-->
  <a href="https://www.google.com"> 구글로 이동</a><br>
  <!-- 새탭에서 열림
  top = parent = iframe 
  blank : 다른탭
  self : 현재탭 - default
  -->
  <a href="https://www.naver.com" target="_blank"> 네이버로 이동</a><br><br><br><br>
  <a href="https://www.java.com" target="_blank">
    <img src="./images/icon05.webp" alt="아이콘5">
  </a>


  <div>
    <img src="./images/icon04.webp" alt="아이콘4">
    <p>메일</p>
  </div>
</body>
</html>
